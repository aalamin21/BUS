{% extends 'base.html' %}
{% import 'group_button.html' as gb %}

{% block content %}
	<h1>Groups</h1>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for group in groups %}
                <div class="col">
                    {{ gb.group_button(group) }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
