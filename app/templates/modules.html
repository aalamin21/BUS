{% import "bootstrap_wtf.html" as wtf %}
{% extends "base.html" %}

{% block content %}
	<h1>Edit Module Choices</h1>
    <div class="table-responsive">
    <form method="post" action="{{ url_for('modules') }}" novalidate>
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.module1) }}
    {{ wtf.form_field(form.module2) }}
    {{ wtf.form_field(form.module3) }}
    {{ wtf.form_field(form.submit) }}
    </form>
    </div>

{% endblock %}
